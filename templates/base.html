<!DOCTYPE html>
<html>
    <head>
        <title>Recruito</title>
        {% load static %}
        {% load bootstrap3 %}
        {% bootstrap_css %}
        <link rel="stylesheet" type="text/css" href="{% static "css/custom.css" %}">

        <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
        {% bootstrap_javascript %}
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Recruito</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/dashboard">Dashboard</a></li>
                        <li><a href="{% url 'all_jobs' %}">Jobs</a></li>
                    </ul>
                    {% if user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="login-link">{{ user.username }}</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                    {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login" class="login-link">Login</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                    {% endif %}

                </div>
            </div>
        </div>
        <div class="container main-content">
            <div class="row">
                {% block content %}{% endblock content %}
            </div>
        </div>
        <div class="modal" id="modal-window"></div>
        <script type="text/javascript" src="{% static "js/document.load.js" %}"></script>
         <script type="text/template" id="modal-template">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </script>
    </body>
</html>
